<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
    <style>
        body {
            background-color: rgb(190, 224, 250);
            color: white;
            margin: 10px;    
            font-family: "Segoe UI VSS (Regular)","-apple-system",BlinkMacSystemFont,"Segoe UI",sans-serif;
        }
    </style>
    <script type="text/javascript">
        VSS.init();
        VSS.ready(function() {
            
            VSS.require(["VSS/Authentication/Services"],
            function (VSS_Auth_Service) {
                VSS.getAccessToken().then(function(token){
                    // Format the auth header
                    var authHeader = VSS_Auth_Service.authTokenManager.getAuthorizationHeader(token);
                    document.getElementById("name").innerText = VSS.getWebContext().user.name + " "+authHeader;
                    // Add token as an Authorization header to your request
                });

                var host = VSS.getHost()
                console.log(host);
            });
           


        });
    </script>
</head>
<body>        
    <h1>Hello, <span id="name"></span>!!</h1>
</body>
</html>
